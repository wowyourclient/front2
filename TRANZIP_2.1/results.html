<script type="text/javascript">
    /* global google */
    // The latitude and longitude of your business / place

    var position = [35.845626, -86.390778];

    var map;

    function showGoogleMaps() {

        var latLng = new google.maps.LatLng(position[0], position[1]);

        var mapOptions = {
            zoom: 7, // initialize zoom level - the max value is 21
            disableDefaultUI: true, // hide plus and minus button
            streetViewControl: false, // hide the yellow Street View pegman
            fullscreenControl: false,
            mapTypeControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            center: latLng
        };

        map = new google.maps.Map(document.getElementById('googlemapsWithRoutes'),
            mapOptions);
    }

    google.maps.event.addDomListener(window, 'load', showGoogleMaps);
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMEZiWzR_Oe22ml8Rl1-BNzdEG5pCJO6s&callback=showGoogleMaps">
